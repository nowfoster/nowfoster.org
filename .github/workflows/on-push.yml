name: On push

on:
  push:
  pull_request:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: 🛍 Checkout code
        uses: actions/checkout@v2

      - name: 💽 Setup Nodejs
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: 🧩 Install dependencies
        run: npm i

      # - name: 📚 Check types
      #   run: npm run typecheck

      # - name: 💅 Lint code
      #   run: npm run lint

      - name: 🧪 Run unit tests
        run: npm test

      - name: 🧱 Try to build the app
        run: npm run build
